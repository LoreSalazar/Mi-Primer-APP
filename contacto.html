    <div class="nav-background"> <!-- Usado para acomodar a lo largo el color de fondo -->

        </nav>

    <section>
        <!--<h3> Contáctanos </h3>-->

        <form class="formulario"> <!-- Inicia el formulario -->
            <fieldset>
                <legend> Contáctanos llenando todos los campos </legend>


                <div class="contenedor-campos">
                    <div class="campo">
                        <label> Nombre </label> <!-- Etiqueta de nombre -->
                        <input class="input-text" type="text" placeholder="Nombre">     <!-- Cpn esto se crea el recuadro de nombre -->    
                    </div>

                    <div class="campo">
                        <label> Teléfono </label> <!-- Etiqueta de nombre -->
                        <input class="input-text" type="tel" placeholder="Teléfono">     <!-- Cpn esto se crea el recuadro de nombre -->
                    </div>

                    <div class="campo">
                        <label> Correo </label> <!-- Etiqueta de nombre -->
                        <input class="input-text" type="email" placeholder="abc@mail.com">     <!-- Cpn esto se crea el recuadro de nombre -->
                    </div>

                    <div class="campo">
                        <label> Mensaje </label>
                        <textarea class="input-text"></textarea>
                    </div>
                </div> <!-- Contenedor de los campos -->


                <div class="alineacion flex">
                    <input class="boton w-100" type="submit" value="Enviar">
                </div>

            </fieldset>
        </form>

    </section>
